<!DOCTYPE html>
<html lang="en">
<head>
    <link href="calc.css" rel="stylesheet">
    <script src="calc.js" type="type/javaScript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="input"type="text" placeholder="1" value="2" name="display"/>
        </div>
        <div class="headrow">
        <div class="row1">
            
            <button onclick="clear()"><i class="fa-regular fa-trash-can"></i></button>
            <button onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="display('%')"><i class="fa-light fa-percent"></i></button>
            <button onclick="display('/')"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="row2">
            <button onclick="display('7')"><i class="fa-solid fa-7"  onclick="display.value += '7'"></i></button>
            <button onclick="display('8')"><i class="fa-solid fa-8"></i></button>
            <button onclick="display('9')"><i class="fa-solid fa-9"></i></button>
            <button onclick="display('*')"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="row3">
            <button onclick="display('4')"><i class="fa-solid fa-4"></i></button>
            <button onclick="display('5')"><i class="fa-solid fa-5"></i></button>
            <button onclick="display('6')"><i class="fa-solid fa-6"></i></button>
            <button onclick="display('-')"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="row4">
            <button onclick="display('1')"><i class="fa-solid fa-1"></i></button>
            <button onclick="display('2')"><i class="fa-solid fa-2"></i></button>
            <button onclick="display('3')"><i class="fa-solid fa-3"></i></button>
            <button onclick="display('+')"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="row5">
            <button onclick="display('0')"><i class="fa-solid fa-0"></i></button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
            <button  onclick="equal('=')"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    </div>
</body>
</html>
